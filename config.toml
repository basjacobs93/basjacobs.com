# Site settings
baseurl = "/"
languageCode = "en-us"
title = "limosa"
theme = "hugo-cactus-theme"

# Syntax highlighting
pygmentsStyle = "trac"
pygmentsUseClasses = true
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true


ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[params]
	name = "limosa"
	description = "A blog about math, programming and data science"
	bio = "A blog about math, programming and data science"
	enableRSS = false

	# Navigation links
	home = ""
	# Pagination links
	olderPosts = ""
	newerPosts = ""
	readMore = ""
	copyright = ""
	# 404 page
	title404 = ""
	subtitle404 = ""

	# Choose a font for the social icons in the footer. Either "mono-social" or "font-awesome"
	iconFont = "mono-social"
    # The social icons can be styled differently if you use mono as font - circle, rounded, or empty
    socialIconStyle = "circle"

# Add additional social link entries underneath
[social]
    github   = "https://www.github.com/basjacobs93"
    linkedin = "https://www.linkedin.com/in/basjacobs93"
