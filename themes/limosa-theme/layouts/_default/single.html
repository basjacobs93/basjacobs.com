{{ define "main" }}
<article class="post">
    <header>
        <h1>{{ .Title }}</h1>
        <h2 class="subtitle">{{ .Description | markdownify }}</h2>
        <h2 class="headline">
        {{ .Date.Format "2006-02-01" }}
        </h2>
    </header>
    <section id="post-body">
        {{ .Content }}
    </section>
</article>


{{ end }}
